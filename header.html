<div class="modal fade" id="demoModal" tabindex="-1" aria-labelledby="demoModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="demoModalLabel">Book a Demo</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="demoForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>

          <div class="mb-3">
            <label for="demoType" class="form-label">Demo Requirement</label>
            <textarea class="form-control" id="demoType" rows="3" placeholder="Describe what demo you want" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Request</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Active Page Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

    navLinks.forEach(link => {
      const href = link.getAttribute("href");
      if (href === currentPage) {
        link.classList.add("active", "text-primary", "fw-semibold");
      } else {
        link.classList.remove("active", "text-primary", "fw-semibold");
      }

      link.addEventListener("click", function () {
        navLinks.forEach(l => l.classList.remove("active", "text-primary", "fw-semibold"));
        this.classList.add("active", "text-primary", "fw-semibold");
      });
    });
  });
</script>

<!-- ✅ Keep active link blue even after hover -->
<style>
  .navbar-nav .nav-link.active,
  .navbar-nav .nav-link.active:hover,
  .navbar-nav .nav-link.active:focus {
    color: var(--bs-primary) !important;
    font-weight: 600;
  }
</style>
